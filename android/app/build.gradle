plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Tambahkan plugin ini
}

android {
    namespace 'com.example.uas_mp' // Sesuaikan dengan package name Anda
    compileSdk 34

    defaultConfig {
        applicationId "com.example.uas_mp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Tambahkan dependensi Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Tambahkan library Firebase lainnya sesuai kebutuhan
    // Contoh: Firebase Authentication
    // implementation 'com.google.firebase:firebase-auth'

    // Firebase Realtime Database
    // implementation 'com.google.firebase:firebase-database'
}
